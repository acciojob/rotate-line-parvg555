<!DOCTYPE html>
<html>
  <head>
    <style>
      #line {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 2px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="line"></div>
    <script>
      var angle = 0;
      setInterval(function() {
        angle += 2;
        document.getElementById("line").style.transform = "rotate(" + angle + "deg)";
      }, 20);
    </script>
  </body>
</html>
